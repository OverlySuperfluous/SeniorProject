<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <!--Import CSS for sidebar and navbar-->
    <link id="size-stylesheet" rel="stylesheet" href="materialize/css/AMM_CSS.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="cyan darken-3">
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper z-depth-4 cyan darken-2">
            <div class="row">
                <div class="col l2"><a href="#" class="brand-logo">Logo</a></div>
            </div>
        </div>
    </nav>
</div>
<div class="row">
    <div class="sidebar col l2 m3 s12 cyan darken-2 z-depth-3">
        <div class="sidebar-profile-image">
            <img class="circle responsive-img hoverable z-depth-1" src="avatar.jpg">
        </div>
        <div>
            <ul class="collection with-header">
                <li class="collection-header center-align"><h4>Username</h4></li>
                <a href="#!" class="collection-item center-align">Home</a>
                <a href="#!" class="collection-item center-align">View Profile</a>
                <a href="#!" class="collection-item center-align">View Rosters</a>
                <a href="#!" class="collection-item center-align">View Calendar</a>
                <a href="#!" class="collection-item center-align">Logout</a>
            </ul>
        </div>
    </div>

    <form class="col s10 card-panel" method="get">
      <div>
            <div class="input-field col s9">
              <input disabled value="Neytiri_01" id="disabled" type="text" class="validate">
              <label for="disabled">User Name</label>
            </div>

            <div class="row">
                <div class="input-field col s4">
                  <input placeholder="Zoe" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s4">
                  <input placeholder="Saldana" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
            </div>


          <div class="row">
            <div class="input-field col s9">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
            <div class="row">
            <div class="input-field col s9">
              <input id="password" type="password" class="validate">
              <label for="password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s9">
              <input placeholder="princess_Neytiri@hometree.com" id="email" type="email" class="validate">
              <label for="email">Email</label>

                <p><input type="submit" value="Done"></p>

            </div>
          </div>

      </div>

    </form>
</div>

<script>
    function adjustStyle(width) {
        width = parseInt(width);
        if (width < 600) {
            $(".sidebar").css("position", "relative");
            $(".input-field").css("margin-left", "2em");
            $(".card-panel").css("margin-left", "3em")

        } else {
            $(".sidebar").css("position", "fixed");
            $(".input-field").css("margin-left", "15em");
        }
    }
    $(function () {
        adjustStyle($(this).width());
        $(window).resize(function () {
            adjustStyle($(this).width());
        });
    });
</script>

</body>
</html>
