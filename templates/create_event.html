{% extends "template.html" %}
{% block header %}
{{ super() }}
{% endblock header %}
{% block content %}

<!--Import CSS for home and profile page-->
<link id="size-stylesheet" rel="stylesheet" href="../static/css/create_event-style.css">

{% include "partials/navbar_partial.html" %}
<div class="row">
{% include "partials/sidebar_partial.html" %}

    <div class="create-event-area col l10 m9 s12 right card-panel">

        <div class="row">
            <h2 class="white-text center-align">Create Event</h2>
        </div>

        <div class="row">
            <form class="col s12" method="post">
                <div class="row">
                    <div class="input-field col s8 white-text">
                        <input id="activity_input" type="text" class="validate">
                        <label for="activity_input">Activity Name</label>
                    </div>
                    <div class="input-field col s4 white-text">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Football</option>
                            <option value="2">Soccer</option>
                            <option value="3">Tennis</option>
                        </select>
                        <label>Category</label>
                    </div>
                    <div class="input-field col s2 white-text">
                        <input id="time_input" type="text" class="validate">
                        <label for="time_input">Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 map-container">
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                        <div id="map"></div>
                    </div>
                </div>

                <p class="flow-text">
                    <button class="btn" onclick="postActivity()">Create Event</button>
                </p>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('select').material_select();
    });

    function postActivity(){

    }

    function adjustStyle(width) {
        width = parseInt(width);
        if (width < 600) {
            $(".sidebar").css("position", "relative");
        } else {
            $(".sidebar").css("position", "fixed");
        }
    }

    $(function () {
        adjustStyle($(this).width());
        $(window).resize(function () {
            adjustStyle($(this).width());
        });
    });

//Atrium building, KSU Marietta Campus Lat: 33.937929, Lng: -84.520143

    function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 33.937929, lng: -84.520143},
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(10, 10),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(5, 10),
                    scaledSize: new google.maps.Size(5, 5)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }

            });

            map.fitBounds(bounds);


        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&libraries=places&callback=initAutocomplete"
        async defer></script>
{% endblock content %}
